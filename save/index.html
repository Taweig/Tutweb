<html>
<body>


videosource: <input id = "videosource" type="text" name="videosource" value='test'><br/>
thumbnailsource: <input id="thumbnailsource" type="text" name="thumbnailsource" value='test'><br/>
tag1: <input id="tag1" type="text" name="tag1" value='test'><br/>
tag2: <input id="tag2" type="text" name="tag2" value='test'><br/>
tag3: <input id="tag3" type="text" name="tag3" value='test'><br/>
setting: <input id="setting" type="text" name="setting" value='test'><br/>
characters: <input id="characters" type="text" name="characters" value='test'><br/>
year: <input id="year" type="text" name="year" value='1942'><br/>
emotion: <input id="emotion" type="text" name="emotion" value='3'><br/>
happiness: <input id="happiness" type="text" name="happiness" value='2'><br/>
amusing: <input id="amusing" type="text" name="amusing" value='1'><br/>
<input type="submit" onclick = 'sendAll()'>


</body>
</html>
<script src="jquery-1.10.1.min.js"></script>
<script>
var videosource = document.getElementById('videosource').value;	//string
var thumbnailsource = document.getElementById('thumbnailsource').value;	//string
var tag1 = document.getElementById('tag1').value;	//string
var tag2 = document.getElementById('tag2').value;	//string
var tag3 = document.getElementById('tag3').value;	//string
var year = document.getElementById('year').value;	//int (1920-2010)
var setting = document.getElementById('setting').value;	//string
var character = document.getElementById('characters').value;	//string
var emotion = document.getElementById('emotion').value;	 //int (1-5)
var happiness = document.getElementById('happiness').value;	 //int (1-5)
var amusing = document.getElementById('amusing').value;	//int (1-5)

function sendAll(){
	var request = $.ajax({
		url: 'savevideo.php?tag1=' +tag1+ '&tag2=' +tag2+ '&tag3=' +tag3 +'&setting=' +setting +'&characters=' +character +'&year=' +year +'&emotion=' +emotion +'&happiness=' +happiness +'&amusing=' +amusing +'&videosource=' +videosource+ '&thumbnailsource=' +thumbnailsource,	
		type : 'POST',
		dataType: 'json',
		success : function (result) {	
			console.log(result);			
		}	
	});	
	request.fail(function( jqXHR, textStatus ) {
	  alert( "Request failed: " + textStatus );
	});
}
</script>
